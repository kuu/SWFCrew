<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content='text/html charset="UTF-8"' />
    <title>Animator Test</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=yes" />
    <link type="text/css" rel="stylesheet" href="swfcrew-tester.css" />
    <script type="text/javascript" src="../bin/swfcrew.js" charset="UTF-8"></script>
    <script type="text/javascript" src="swfcrew-tester.js" charset="UTF-8"></script>
  </head>
  <body>
    <section id="container"></section>
    <section id="tools">
      <section>
        <h3>Load</h3>

        <section>
          <h4>File</h4>

          <button class="rel half">Choose File<input type="file" id="file-input" /></button>
          <button id="url-button" class="half">Enter URL</button>
          <input type="url" id="url-input" value="Choose an option above" disabled="disabled" style="width:100%" />
        </section>

        <section>
          <h4>Options</h4>

          <label><input type="checkbox" id="flash-player-check" /> Load Flash Player</label>
        </section>

        <section>
          <button id="load-button">Load</button>
        </section>
      </section>

      <section>
        <h3>Player</h3>

        <section>
          <h4>Control</h4>

          <button id="playstop-button" class="half">Stop</button>
          <button id="reset-button" class="half">Reset</button>
        </section>

        <section>
          <h4>Steps Per Second</h4>
          <label><input type="checkbox" id="sps-default-checkbox" checked="checked" />Default</label>
          <div>
            <input type="range" id="sps-input" min="1" max="100" value="1" style="width:115px" disabled="disabled" />
            <span id="sps-view" class="info">Default</span>
          </div>
          <p id="sps-actual-view" class="info">0</p>
        </section>

        <section>
          <h4>Frames Per Second</h4>
          <p id="fps-view" class="info">0</p>
        </section>
      </section>

      <section>
        <h3>Actors</h3>

        <section>
          <h4>Target</h4>

          <label><input type="checkbox" id="target-enabled" />Enable tracking</label>
          <input type="text" id="target-input" value="/" list="target-list" style="width:100%" />
          <datalist id="target-list"></datalist>
        </section>

        <section>
          <h4>Timeline</h4>

          <button id="target-playstop-button">Stop</button>
          <p class="info">
            <input type="number" id="goto-input" min="0" style="width:100%" />
            <button id="goto-button" style="width:97%">Goto</button>
          </p>
        </section>

        <section>
          <h4>Information</h4>

          <p id="target-error" class="info error">Target does not exist</p>

          <div id="target-info" class="column" style="display:none">
            <p class="info">Name: <span id="target-name-view"></span></p>
            <p class="info">Layer: <span id="target-layer-view"></span></p>
            <p class="info">Parent: <span id="target-parent-name-view"></span></p>
            <p class="info">Step: <span id="target-currentstep-view"></span></p>
            <p class="info">Matrix: <span id="target-matrix-view"></span></p>
            <p class="info">Visible: <span id="target-isvisible-view"></span></p>
            <h5>Variables</h5>
            <div id="target-variables-view"></div>
          </div>
        </section>
      </section>

    </section>
  </body>
</html>
